<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Stock Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .prediction {
            text-align: center;
            margin-bottom: 20px;
        }
        .prediction h2 {
            font-size: 2em;
            margin: 0;
            display: inline-block;
        }
        .prediction .arrow-container {
            display: inline-block;
            margin-left: 10px;
        }
        .prediction .arrow {
            font-size: 2em; /* Increased arrow size */
            color: {{ kpi_color }};
            transition: transform 0.3s ease;
        }
        .prediction .arrow.down {
            transform: rotate(180deg);
        }
        .graph {
            text-align: center;
            margin-top: 20px;
        }
        .graph img {
            max-width: 100%;
            height: auto;
        }
        .average-price {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IBM Stock Price Prediction</h1>
        <div class="prediction">
            <h2>Predicted Price: ${{ predicted_price }}</h2>
            <div class="arrow-container">
                <div class="arrow" style="color: {{ kpi_color }}; transform: {{ 'rotate(180deg)' if 'red' in kpi_color else 'none' }};">â†‘</div>
            </div>
        </div>
        <div class="graph">
            <img src="data:image/png;base64,{{ graph_data }}" alt="Stock Price Graph">
        </div>
        <div class="average-price">
            Average Price of the Month: ${{ average_price }}
        </div>
    </div>
</body>
</html>
